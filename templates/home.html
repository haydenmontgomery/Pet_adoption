<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
    <title>List Pets</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-1">Pets</h1>
            <div class="row justify-content-evenly">
                {% for pet in pets %}
                <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{pet.photo_url}}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{pet.name}}, Age: {{pet.age}}</h5>
                        <p class="card-text fw-bold">{{pet.species}}</p>
                        {% if pet.notes %}
                        <p class="card-text">{{pet.notes}}</p>
                        {% endif %}
                        <div class="card-footer">
                        {% if pet.available %}
                        <p class="card-text fw-bold">Available</p>
                        {% else %}
                        <p class="card-text fw-bold">Not Available</p>
                        {% endif %}
                        </div>
                        <a href="/{{pet.id}}" class="btn btn-primary">Edit</a>
                    </div>
                </div>
                </div>
                {% endfor %}
            </div>
        <br>
        <a href="/add" class="btn btn-success btn-lg">Add Pet</a>
    </div>
</body>
</html>
